services:
  nakama-db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: localpass
      POSTGRES_DB: nakama
      POSTGRES_USER: nakama
    ports:
      - "5433:5432"
    volumes:
      - nakama_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nakama -d nakama"]
      interval: 5s
      timeout: 3s
      retries: 20

  app-db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: animequest
      POSTGRES_USER: app
    ports:
      - "5432:5432"
    volumes:
      - app_db_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  nakama:
    image: heroiclabs/nakama:3.22.0
    depends_on:
      nakama-db:
        condition: service_healthy
    restart: unless-stopped
    entrypoint:
      - /bin/sh
      - -ec
      - >
        /nakama/nakama migrate up --database.address nakama:localpass@nakama-db:5432/nakama &&
        exec /nakama/nakama --config /nakama/data/local.yml
    ports:
      - "7350:7350"
      - "7351:7351"
    volumes:
      - ./nakama/local.yml:/nakama/data/local.yml:ro

volumes:
  nakama_db_data:
  app_db_data: